<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>炽橙</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" >
<script type="text/javascript" src="<{$tmp_dir}>/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="<{$tmp_dir}>/js/iscroll.js"></script> 
<link rel="stylesheet" type="text/css" href="<{$tmp_dir}>/css/public.css" />
	<{load_js('validform')}>
	<{load_js('layer/layer')}>
</head>
<script>
	$(function(){
		var doc_H=window.innerHeight;	
			$('.wrap').height(doc_H);	
	});

	var myScroll;
    function loaded() {
        myScroll = new IScroll('.wrap',{click: true });
    }
</script>
<body onload="loaded()">
<div class="wrap" style="background:#bdbdbd;">
	<div id="scroller">
		<img src="<{$tmp_dir}>/images/logo.jpg" class="logo">
		<img src="<{$tmp_dir}>/images/detailbanner.png" class="bannerbox">
		<form class="signcon" name="add_company" id="add_company" method="post" action="<{site_url("<{$index_dir}>/save_company")}>">
			<img src="<{$tmp_dir}>/images/label.png" class="label">
			<h1>企业报名</h1>
			<h2>1、公司简介</h2>
			<div class="enterbox">
				<textarea name="companyintro" id="companyintro" class="textstyle" placeholder="杭州炽橙文化创意有限公司。。。" datatype="*" nullmsg="请输入公司简介！"></textarea>
			</div>
			<h2>2、项目简介</h2>
			<div class="enterbox">
				<textarea name="projectintro" id="projectintro" class="textstyle" datatype="*" nullmsg="请输入项目简介！"></textarea>
			</div>
			<h2>3、岗位需求</h2>
			<div class="enterbox">
				<input type="text" name="jobneed" id="jobneed" class="inputstyle" datatype="*" nullmsg="请输入岗位需求！">
			</div>
			<div class="enterwrap">
				<div class="enterleft">
					4、项目负责人
				</div>
				<div class="enterright">
					<div class="enterbox">
						<input type="text" name="person" id="person" class="inputstyle" datatype="*" nullmsg="请输入项目负责人！">
					</div>
				</div>
			</div>
			<div class="enterwrap">
				<div class="enterleft">
					5、联 系 电 话
				</div>
				<div class="enterright">
					<div class="enterbox">
						<input type="tel" name="telphone" id="telphone" class="inputstyle" datatype="m" nullmsg="请输入联系电话！" errormsg="电话号码格式错误！">
					</div>
				</div>
			</div>
			<img src="<{$tmp_dir}>/images/submitbtn.png" class="nextbtn" onclick="$('#add_company').submit()">
		</form>
		</div>	
	</div>
</div>
<div id="mask">
	<img src="<{$tmp_dir}>/images/success.png">
</div>
<script type="text/javascript" >
	$(function(){
		$.Tipmsg.r=null;
		$("#add_company").Validform({
			tiptype:function(msg){
				layer.msg(msg);
			},
			tipSweep:true,
			ajaxPost:true,
			callback:function(data) {
				if (data.status == "y") {
					layer.msg("提交成功!");
					//window.location.reload();
				}
			}
		});
	})
</script>
<{include file="activity/share.tpl"}>
</body>
</html>
