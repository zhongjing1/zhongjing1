<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>港漂保险</title>    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />    <link rel="stylesheet" href="/piao/Public/css/style-mobile-form.css" media="only screen and (max-width:1920px)">    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script></head><body><header class="bright-green"><h2>预约</h2></header><div class="rowBar"><span>姓名：<input type="text" id="name" value="" /></span></div><div class="rowBar"><span>联系电话：<input type="text" id="tel" value="" /></span></div><div class="rowBar"><span>Email：<input type="text" id="email" value="" /></span></div><div class="rowBar"><span>微信：<input type="text" id="wechat" value="" /></span></div><div class="rowBar gray-in info" ><em><span id="needoffice" class="radio on"> </span></em><b>办公室预约</b></div><div class="rowBar gray-in info"><em><span class="radio" data-option="1"> </span></em><b>公司地址：香港金钟道89号力宝中心<br />联系电话：+852-37582450</br></div><div class="btnBar"><input type="button" value="确定" onclick="saveinfo()" /></div><div class="bottomBg bright-green"></div><include file="input/common" /><script language="JavaScript">    function saveinfo(){        var url = window.location.href;        var email = $("#email").val();        if($("#name").val() == ""){            tip("请输入姓名");            return false;        }        if($("#tel").val() == ""){            tip("请输入电话");            return false;        }        var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;        if(!reg.test(email)) {            tip("请输入正确的邮箱地址");            return false;        }        tip("数据保存中，请稍后..",true);        $.post(url,                {                    "name" : $("#name").val(),                    "tel": $("#tel").val(),                    "wechat" : $("#wechat").val(),                    "needoffice" : $("#needoffice").hasClass("on"),                    "email" : email                },                function(data){                                        tip_close();                    tip("感谢您的支持",true);                    setTimeout(function(){                        //location.href="{:U('Index/index')}";                    },3000);                }, "json");    }</script><include file="input/common" /></body></html>
