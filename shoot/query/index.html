<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>问卷调查表</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>问卷调查表</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="get" action="http://jiajiabaoxian.com/query/process.php">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">姓名（中文）</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="陈大文" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">姓名（英文）</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="CHAN DAWEN" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">出生日期</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="date" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">性别</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q4a" name="q4" type="radio" value="male"/><label for="q4a" class="radio-male"required>男性</label></span>
								<span><input id="q4b" name="q4" type="radio" value="female"/><label for="q4b" class="radio-female"required>女性</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">婚姻状况</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q5a" name="q5" type="radio" value="married"/><label for="q5a" class="radio-married"required>已婚</label></span>
								<span><input id="q5b" name="q5" type="radio" value="single"/><label for="q5b" class="radio-single"required>单身</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">文化程度</label>
							<input class="fs-anim-lower" id="q6" name="q6" type="text" placeholder="大学" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q7">身份证号码</label>
							<input class="fs-anim-lower" id="q7" name="q7" type="text" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q8">护照号码</label>
							<input class="fs-anim-lower" id="q8" name="q8" type="text" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q9">公司名称</label>
							<input class="fs-anim-lower" id="q9" name="q9" type="text"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q10">公司地址</label>
							<input class="fs-anim-lower" id="q10" name="q10" type="text"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q11">公司职务性质</label>
							<input class="fs-anim-lower" id="q11" name="q11" type="text"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q12">通讯住址</label>
							<input class="fs-anim-lower" id="q12" name="q12" type="text"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q13">邮编</label>
							<input class="fs-anim-lower" id="q13" name="q13" type="text"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q14">手提电话</label>
							<input class="fs-anim-lower" id="q14" name="q14" type="text"  required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q15">email</label>
							<input class="fs-anim-lower" id="q15" name="q15" type="text" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q16">是否吸烟</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q16a" name="q16" type="radio" value="smoke"/><label for="q16a" class="radio-smoke"required>是</label></span>
								<span><input id="q16b" name="q16" type="radio" value="nosmoke"/><label for="q16b" class="radio-nosmoke"required>否</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q17">每星期饮酒量</label>
							<input class="fs-anim-lower" id="q17" name="q17" type="text" placeholder="瓶" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q18">是否患过疾病、住院、施过手术或接受任何检验（如有请列明）</label>
							<textarea class="fs-anim-lower" id="q18" name="q18" required>无</textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q19">您的直系亲属是否患有疾病，如心脏病，高血压，糖尿病，癌症等（如有请列明疾病、发病年龄、关系）</label>
							<textarea class="fs-anim-lower" id="q19" name="q19" required>无</textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q20">身高</label>
							<input class="fs-anim-lower" id="q20" name="q20" type="text" placeholder="cm" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q21">体重</label>
							<input class="fs-anim-lower" id="q21" name="q21" type="text" placeholder="kg" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q22">每年收入</label>
							<input class="fs-anim-lower" id="q22" name="q22" type="text" placeholder="rmb" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q23">资金来源（薪酬/收入/储蓄/其他，请列明）</label>
							<input class="fs-anim-lower" id="q23" name="q23" type="text" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q24">受益人资料</label>
							<div>
								<input class="fs-anim-lower" id="q24" name="q24" type="text" required/>
							</div>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">提交问卷</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
